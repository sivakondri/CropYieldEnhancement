<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Crop Suggestions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe5b4; /* Updated background color */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .crop-icon {
      margin-left: 10px;
      font-size: 24px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The best crop to cultivate is : {{ crop }}<i class="crop-icon fas fa-seedling"></i></h1> <!-- Added crop icon -->
   <button> <a href="{{url_for('suggest')}}">GetPlantingTips</a></button>
  </div>
  <div class="container">
    <h1>{{Crop}}</h1>
    {{key}}
    {{value}}
  </div>
</body>
</html>
